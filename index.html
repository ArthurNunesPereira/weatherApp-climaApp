<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>

<body>
    <div class="big-div">
        <input class="input-city" type="Digite o nome da cidade">
        <button class="search-button">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="btnLupa">
        </button>

        <h2>Clima em SP</h2>

        <img class="thermometer-icon" src="https://cdn-icons-png.flaticon.com/128/2996/2996114.png" alt="iconeTermômetro">
        <p>21ºC</p>

        <img src="https://openweathermap.org/img/wn/04n.png" alt="imagemNuvem">
        <p>Nublado</p>

        <img class="drop-icon" src="https://cdn-icons-png.flaticon.com/128/4567/4567758.png" alt="iconeGotaDeUmidade">
        <p>76%</p>
    </div>
</body>
<script src="script.js"></script>
</html>
