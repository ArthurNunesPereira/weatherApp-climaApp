<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/Graphicloads-Colorful-Long-Shadow-Cloud.256.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="big-div">
        <h2 class="header-app">Weather App</h2>

            <input type="text" class="input-city" placeholder="Enter city name">>
            <button class="search-button" onclick="searchClick()">
                <i class='bx bx-search-alt'></i>
            </button>

        <div class="medium-div">
            <div class="small-div-flag">
                <h2 class="city"></h2>
                <img id="country" src=""></img>
            </div>

            <div class="small-div">
                <i class='bx bxs-thermometer'></i>
                <p class="temp"></p>
            </div>

            <div class="small-div">
                <img class="bx-cloud" src="https://openweathermap.org/img/wn/04n.png" alt="weather-icon">
                <p class="text-weather-mood"></p>
            </div>
            <div class="small-div">
                <i class='bx bx-droplet'></i>
                <p class="text-humidity"></p>
            </div>
        </div>
    </div>

    <footer>
        <p>@Arthur Nunes Pereira</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
